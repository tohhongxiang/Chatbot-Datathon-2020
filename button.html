<!DOCTYPE html>
<html>
<head>
<style>
button {
    padding: 0.75em 2em;
    border-radius: 2em;
    display: inline-block;
    color: #fff;
    background-color: #4fc08d;
    transition: all 0.15s ease;
    box-sizing: border-box;
    border: 1px solid #4fc08d;
    opacity: 0.9;
    font-size: 24px;
    box-shadow: 3px 3px 4px 2px rgba(0, 0, 0, 0.1);
    outline: none;
}

button:hover {
    cursor: pointer;
    opacity: 1.0;
    box-shadow: 3px 3px 4px 2px rgba(0, 0, 0, 0.2);
}
</style>
</head>
<body>

<button>Green</button>
<button>Blue</button>

</body>
</html>
